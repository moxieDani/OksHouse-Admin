<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약수정 - Ok's House</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/calendar.css">
    <style>
        h1 {
            color: #e67e22;
        }
        .step h3 {
            color: #e67e22;
        }
        .btn {
            background: #e67e22;
        }
        .btn:hover {
            background: #d35400;
        }
        .current-reservation {
            background: #f0f8ff;
            padding: 15px;
            border-left: 4px solid #3498db;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🛠 예약수정</h1>
        
        <!-- Step Indicator -->
        <div class="step-indicator">
            <span class="step-dot active" id="dot1">1</span>
            <span class="step-dot" id="dot2">2</span>
            <span class="step-dot" id="dot3">3</span>
            <span class="step-dot" id="dot4">4</span>
        </div>
        
        <!-- Step 1: 예약자 정보 입력 -->
        <div class="step" id="step1">
            <h3>1단계: 예약자 정보 입력</h3>
            <div class="form-group">
                <label for="auth-name">이름:</label>
                <input type="text" id="auth-name" placeholder="예약자 이름을 입력하세요">
            </div>
            <div class="form-group">
                <label for="auth-phone">전화번호:</label>
                <input type="tel" id="auth-phone" placeholder="010-1234-5678">
            </div>
            <div class="form-group">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" placeholder="4자리 숫자 비밀번호">
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <button class="btn btn-back" onclick="location.href='index.html'">이전</button>
                <button class="btn" onclick="nextStep(1)">확인</button>
            </div>
        </div>

        <!-- Step 2: 기존 예약 정보 확인 + 숙박 기간 선택 -->
        <div class="step hidden" id="step2">
            <h3>2단계: 현재 예약 정보 및 새로운 숙박 기간 선택</h3>
            <div class="current-reservation">
                <p><strong>예약자:</strong> 홍길동</p>
                <p><strong>예약기간:</strong> 2박 3일</p>
                <p><strong>예약날짜:</strong> 2025년 8월 10일(일) ~ 2025년 8월 12일(화)</p>
                <p><strong>전화번호:</strong> 010-1234-5678</p>
            </div>
            <div class="form-group" style="margin-top: 20px;">
                <label>새로운 숙박 기간:</label>
                <div class="duration-buttons">
                    <button class="duration-btn" onclick="selectDuration(1, this)">1박 2일</button>
                    <button class="duration-btn selected" onclick="selectDuration(2, this)">2박 3일</button>
                    <button class="duration-btn" onclick="selectDuration(3, this)">3박 4일</button>
                    <button class="duration-btn" onclick="selectDuration(4, this)">4박 5일</button>
                    <button class="duration-btn" onclick="selectDuration(5, this)">5박 6일</button>
                    <button class="duration-btn" onclick="selectDuration(6, this)">6박 7일</button>
                    <button class="duration-btn" onclick="selectDuration(7, this)">7박 8일</button>
                    <button class="duration-btn" onclick="selectDuration(8, this)">8박 9일</button>
                    <button class="duration-btn" onclick="selectDuration(9, this)">9박 10일</button>
                    <button class="duration-btn" onclick="selectDuration(10, this)">10박 11일</button>
                </div>
            </div>
            <div style="text-align: center; margin-top: 30px;">
                <button class="btn btn-back" onclick="prevStep(2)">이전</button>
                <button class="btn" onclick="nextStep(2)">다음</button>
            </div>
        </div>

        <!-- Step 3: 시작일 다시 선택 -->
        <div class="step hidden" id="step3">
            <h3>3단계: 새로운 시작일 선택</h3>
            
            <!-- 선택된 날짜 범위 표시 -->
            <div class="date-range-display" id="dateRangeDisplay">
                날짜를 선택해주세요
            </div>
            
            <!-- 달력 컴포넌트 컨테이너 -->
            <div id="calendar-container"></div>

            <div style="text-align: center; margin-top: 30px;">
                <button class="btn btn-back" onclick="prevStep(3)">이전</button>
                <button class="btn" id="nextBtn3" onclick="nextStep(3)" disabled style="opacity: 0.5; cursor: not-allowed;">다음</button>
            </div>
        </div>

        <!-- Step 4: 예약자 정보 변경 -->
        <div class="step hidden" id="step4">
            <h3>4단계: 예약자 정보 변경</h3>
            
            <!-- 선택된 예약 정보 표시 -->
            <div class="date-range-display selected" id="selectedReservationInfo">
                선택된 예약 정보가 여기에 표시됩니다
            </div>
            
            <div class="form-group">
                <label for="new-name">이름:</label>
                <input type="text" id="new-name" value="홍길동">
            </div>
            <div class="form-group">
                <label for="new-phone">전화번호:</label>
                <input type="tel" id="new-phone" value="010-1234-5678">
            </div>
            <div style="text-align: center; margin-top: 30px;">
                <button class="btn btn-back" onclick="prevStep(4)">이전</button>
                <button class="btn" onclick="completeModification()">예약 수정 완료</button>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/calendar.js"></script>
    <script>
        // Initialize components
        let stepNavigator, durationSelector, calendar;

        document.addEventListener('DOMContentLoaded', function() {
            // Set theme
            ThemeManager.setModifyTheme();
            
            // Initialize components
            stepNavigator = new StepNavigator(4);
            durationSelector = new DurationSelector();
            
            // Set default duration (2박 3일) and calendar
            durationSelector.setDuration(2);
            
            calendar = new OksCalendar({
                containerId: 'calendar-container',
                nextButtonId: 'nextBtn3',
                primaryColor: '#e67e22',
                rangeBgColor: '#fdeaa7',
                rangeTextColor: '#d35400',
                onDateSelect: handleDateSelection,
                onMonthChange: handleMonthChange
            });
            
            calendar.setDuration(2);
        });

        // Event handlers
        function selectDuration(days, button) {
            const selectedDays = durationSelector.selectDuration(days, button);
            calendar.setDuration(selectedDays);
        }

        function nextStep(currentStep) {
            const validationFunctions = {
                1: () => {
                    const name = document.getElementById('auth-name').value;
                    const phone = document.getElementById('auth-phone').value;
                    const password = document.getElementById('password').value;
                    return FormValidator.validateAuthInfo(name, phone, password);
                },
                2: () => FormValidator.validateStep1(durationSelector.getDuration()),
                3: () => FormValidator.validateStep2(calendar.getSelectedDate())
            };

            const nextStepNum = stepNavigator.nextStep(currentStep, validationFunctions[currentStep]);
            
            if (nextStepNum === 4 && calendar.getSelectedDate() && calendar.getDuration() > 0) {
                updateStep4ReservationInfo();
            }
            
            if (nextStepNum === 3 && calendar.getSelectedDate() && calendar.getDuration() > 0) {
                calendar.navigateToDate(calendar.getSelectedDate());
            }
        }

        function prevStep(currentStep) {
            const prevStepNum = stepNavigator.prevStep(currentStep, (current, prev) => {
                if (current === 3) {
                    // Reset to current month when going back from step 3
                    calendar.reset();
                    calendar.navigateToDate(new Date());
                } else if (current === 4 && prev === 3) {
                    // Navigate back to selected date when going from step 4 to 3
                    if (calendar.getSelectedDate()) {
                        calendar.navigateToDate(calendar.getSelectedDate());
                    }
                }
            });
        }

        function completeModification() {
            CompletionHandler.completeModification();
        }

        function handleDateSelection(date, duration) {
            // Additional handling when date is selected
            console.log('Date selected:', date, 'Duration:', duration);
        }

        function handleMonthChange(month, year) {
            // Additional handling when month changes
            console.log('Month changed to:', year, month + 1);
        }

        function updateStep4ReservationInfo() {
            const infoElement = document.getElementById('selectedReservationInfo');
            if (infoElement) {
                infoElement.innerHTML = calendar.formatReservationInfo('수정된 예약 정보', '#e67e22');
            }
        }
    </script>
</body>
</html>
