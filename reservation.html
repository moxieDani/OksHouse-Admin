<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 - Ok's House</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="stylesheet" href="css/privacy.css">
    <link rel="stylesheet" href="css/reservation.css">
</head>
<body>
    <div class="container">
        <h1 id="page-title">🏠 Ok's 러브하우스 예약</h1>
        
        <!-- Step Indicator -->
        <nav class="step-indicator" role="navigation" aria-label="예약 단계">
            <div class="step-indicator-container">
                <div class="step-indicator-item">
                    <span class="step-dot active" id="dot1" aria-label="1단계">1</span>
                    <div class="step-label">기간선택</div>
                </div>
                <div class="step-arrow" aria-hidden="true">→</div>
                <div class="step-indicator-item">
                    <span class="step-dot" id="dot2" aria-label="2단계">2</span>
                    <div class="step-label">날짜선택</div>
                </div>
                <div class="step-arrow" aria-hidden="true">→</div>
                <div class="step-indicator-item">
                    <span class="step-dot" id="dot3" aria-label="3단계">3</span>
                    <div class="step-label">정보입력</div>
                </div>
            </div>
        </nav>
        
        <!-- Step 1: 숙박 기간 선택 -->
        <div class="step" id="step1">
            <div class="progress-guide">
                <h4>📅 1단계: 숙박 기간 선택</h4>
                <p>머물고 싶은 날짜 수를 선택해주세요</p>
            </div>
            
            <div class="help-box">
                <p><strong>💡 2박 3일: 2일 밤을 자고 3일째 체크아웃</strong></p>
            </div>
            <div class="form-group">
                <label>숙박 기간:</label>
                <div class="duration-buttons">
                    <button class="duration-btn" onclick="selectDuration(1, this)">1박 2일</button>
                    <button class="duration-btn" onclick="selectDuration(2, this)">2박 3일</button>
                    <button class="duration-btn" onclick="selectDuration(3, this)">3박 4일</button>
                    <button class="duration-btn" onclick="selectDuration(4, this)">4박 5일</button>
                    <button class="duration-btn" onclick="selectDuration(5, this)">5박 6일</button>
                    <button class="duration-btn" onclick="selectDuration(6, this)">6박 7일</button>
                    <button class="duration-btn" onclick="selectDuration(7, this)">7박 8일</button>
                    <button class="duration-btn" onclick="selectDuration(8, this)">8박 9일</button>
                    <button class="duration-btn" onclick="selectDuration(9, this)">9박 10일</button>
                    <button class="duration-btn" onclick="selectDuration(10, this)">10박 11일</button>
                </div>
            </div>
            <div class="button-container">
                <button class="btn btn-back" onclick="prevStep(1)">이전</button>
                <button class="btn" onclick="nextStep(1)">다음</button>
            </div>
        </div>

        <!-- Step 2: 달력에서 시작일 선택 -->
        <div class="step hidden" id="step2">
            <div class="progress-guide">
                <h4>🗓️ 2단계: 체크인 날짜 선택</h4>
                <p>달력에서 체크인하는 날짜를 클릭해주세요</p>
            </div>
            
            <!-- 선택된 날짜 범위 표시 -->
            <div class="date-range-display" id="dateRangeDisplay">
                날짜를 선택해주세요
            </div>
            
            <!-- 달력 컴포넌트 컨테이너 -->
            <div id="calendar-container"></div>

            <div class="button-container">
                <button class="btn btn-back" onclick="prevStep(2)">이전</button>
                <button class="btn" id="nextBtn2" onclick="nextStep(2)" disabled>다음</button>
            </div>
        </div>

        <!-- Step 3: 예약자 정보 입력 -->
        <div class="step hidden" id="step3">
            <div class="progress-guide">
                <h4 id="step3-title">📝 3단계: 예약자 정보 입력</h4>
                <p>예약자 정보를 정확히 입력해주세요</p>
            </div>
            
            <div class="help-box">
                <p><strong>💡 실제 이름, 연락처, 4자리 비밀번호 입력</strong></p>
            </div>
            
            <!-- 선택된 예약 정보 표시 -->
            <div class="date-range-display selected" id="selectedReservationInfo">
                선택된 예약 정보가 여기에 표시됩니다
            </div>

            <!-- 기존 예약 정보 (수정 모드일 때만 표시) -->
            <div id="original-reservation-info" style="display: none; background: #f0f8ff; padding: 15px; border-left: 4px solid #3498db; margin: 15px 0;">
                <h4>기존 예약 정보</h4>
                <div id="original-reservation-details"></div>
            </div>
            
            <div id="personal-info-form">
                <div class="form-group">
                    <label for="name">이름:</label>
                    <input type="text" id="name" placeholder="이름을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="phone">전화번호:</label>
                    <input type="tel" id="phone" placeholder="010-1234-5678">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호:</label>
                    <input type="password" id="password" placeholder="4자리 숫자 비밀번호">
                </div>
            </div>
            
            <div class="button-container">
                <button class="btn btn-back" onclick="prevStep(3)">이전</button>
                <button class="btn" id="complete-btn" onclick="completeReservation()">예약 완료</button>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/privacy.js"></script>
    <script>
        // Initialize components
        let stepNavigator, durationSelector, calendar;

        let isModificationMode = false;
        let modificationData = null;

        document.addEventListener('DOMContentLoaded', function() {
            // Check if this is a modification from manage page
            const storedModificationData = sessionStorage.getItem('modificationData');
            if (storedModificationData) {
                modificationData = JSON.parse(storedModificationData);
                isModificationMode = true;
                // Clear the stored data
                sessionStorage.removeItem('modificationData');
            }
            
            // Set theme
            ThemeManager.setReservationTheme();
            
            // Initialize input formatters
            InputFormatter.initializeAllFormatters();
            
            // Initialize components
            stepNavigator = new StepNavigator(3);
            durationSelector = new DurationSelector();
            
            calendar = new OksCalendar({
                containerId: 'calendar-container',
                onDateSelect: handleDateSelection,
                onMonthChange: handleMonthChange
            });

            // If modification mode, pre-fill and setup the form
            if (isModificationMode) {
                setupModificationMode();
                
                // Check if we should return to a specific step
                if (modificationData.returnToStep === 2) {
                    // Show step 2 instead of step 3
                    stepNavigator.hideStep(3);
                    stepNavigator.showStep(2);
                    stepNavigator.markStepActive(2);
                    stepNavigator.markStepCompleted(1);
                }
            }
        });

        // Event handlers
        function selectDuration(days, button) {
            const selectedDays = durationSelector.selectDuration(days, button);
            calendar.setDuration(selectedDays);
        }

        function nextStep(currentStep) {
            const validationFunctions = {
                1: () => FormValidator.validateStep1(durationSelector.getDuration()),
                2: () => FormValidator.validateStep2(calendar.getSelectedDate())
            };

            const nextStepNum = stepNavigator.nextStep(currentStep, validationFunctions[currentStep]);
            
            if (nextStepNum === 3 && calendar.getSelectedDate() && calendar.getDuration() > 0) {
                updateStep3ReservationInfo();
            }
            
            if (nextStepNum === 2 && calendar.getSelectedDate() && calendar.getDuration() > 0) {
                calendar.navigateToDate(calendar.getSelectedDate());
            }
        }

        function prevStep(currentStep) {
            // Handle modification mode - return to manage.html only for step 1
            if (isModificationMode && currentStep === 1) {
                location.href = 'manage.html#step2';
                return;
            }
            
            // Handle step 1 for new reservations - go to index.html
            if (!isModificationMode && currentStep === 1) {
                location.href = 'index.html';
                return;
            }
            
            // Normal step navigation for other cases
            const prevStepNum = stepNavigator.prevStep(currentStep, (current, prev) => {
                if (current === 2) {
                    // Reset to current month when going back from step 2
                    calendar.reset();
                    calendar.navigateToDate(new Date());
                } else if (current === 3 && prev === 2) {
                    // Navigate back to selected date when going from step 3 to 2
                    if (calendar.getSelectedDate()) {
                        calendar.navigateToDate(calendar.getSelectedDate());
                    }
                }
            });
        }

        function completeReservation() {
            CompletionHandler.completeReservation();
        }

        function handleDateSelection(date, duration) {
            // Additional handling when date is selected
            console.log('Date selected:', date, 'Duration:', duration);
        }

        function handleMonthChange(month, year) {
            // Additional handling when month changes
            console.log('Month changed to:', year, month + 1);
        }

        function updateStep3ReservationInfo() {
            const infoElement = document.getElementById('selectedReservationInfo');
            if (infoElement) {
                const title = isModificationMode ? '새로운 예약 정보' : '선택된 예약 정보';
                const color = isModificationMode ? 'var(--warning)' : 'var(--primary)';
                infoElement.innerHTML = calendar.formatReservationInfo(title, color);
            }
        }

        function applyModificationTheme() {
            // Inject orange theme styles for modification mode
            const style = document.createElement('style');
            style.innerHTML = `
                /* Override primary theme with warning theme for modification */
                h1 {
                    background: linear-gradient(135deg, var(--warning) 0%, #d97706 100%) !important;
                    background-clip: text !important;
                    -webkit-background-clip: text !important;
                    color: transparent !important;
                    -webkit-text-fill-color: transparent !important;
                }
                
                /* 이모지는 정상 색상으로 표시 */
                h1 .emoji-normal {
                    background: transparent !important;
                    background-clip: initial !important;
                    -webkit-background-clip: initial !important;
                    color: initial !important;
                    -webkit-text-fill-color: initial !important;
                }
                .step h3 {
                    background: linear-gradient(135deg, var(--warning) 0%, #d97706 100%) !important;
                    background-clip: text !important;
                    -webkit-background-clip: text !important;
                    color: transparent !important;
                    -webkit-text-fill-color: transparent !important;
                }
                .btn {
                    background: linear-gradient(135deg, var(--warning) 0%, #d97706 100%) !important;
                }
                .btn:hover {
                    background: linear-gradient(135deg, #d97706 0%, var(--warning) 100%) !important;
                }
                
                /* 이전 버튼은 좀 더 차분한 색상으로 */
                .btn-back {
                    background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%) !important;
                    color: white !important;
                }
                .btn-back:hover {
                    background: linear-gradient(135deg, #4b5563 0%, #374151 100%) !important;
                    transform: translateY(-1px) !important;
                }
                .step-dot {
                    background: var(--neutral-300) !important;
                    color: var(--neutral-600) !important;
                    border: 2px solid var(--neutral-300) !important;
                }
                
                .step-dot.active {
                    background: linear-gradient(135deg, var(--warning) 0%, #d97706 100%) !important;
                    box-shadow: 0 4px 15px rgba(245, 158, 11, 0.5) !important;
                    color: white !important;
                    border: 2px solid var(--warning) !important;
                    transform: scale(1.15) !important;
                }
                
                .step-dot.completed {
                    background: linear-gradient(135deg, #b45309 0%, #92400e 100%) !important;
                    box-shadow: 0 2px 6px rgba(180, 83, 9, 0.4) !important;
                    color: white !important;
                    border: 2px solid #b45309 !important;
                    opacity: 0.9 !important;
                }
                .date-range-display.selected {
                    background: rgba(245, 158, 11, 0.1) !important;
                    color: var(--warning) !important;
                    border-color: var(--warning) !important;
                    border-width: 2px !important;
                }
                
                /* 모든 화면 크기에서 주황색 테마 강제 적용 */
                @media (max-width: 480px) {
                    .date-range-display.selected {
                        background: rgba(245, 158, 11, 0.15) !important;
                        color: var(--warning) !important;
                        border: 2px solid var(--warning) !important;
                        font-weight: 600 !important;
                    }
                }
                
                @media (max-width: 400px) {
                    .date-range-display.selected {
                        background: rgba(245, 158, 11, 0.15) !important;
                        color: var(--warning) !important;
                        border: 2px solid var(--warning) !important;
                        font-weight: 600 !important;
                    }
                }
                .duration-btn.selected {
                    background: linear-gradient(135deg, var(--warning) 0%, #d97706 100%) !important;
                    color: white !important;
                    border-color: var(--warning) !important;
                    box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3) !important;
                }
                .duration-btn:hover {
                    border-color: var(--warning) !important;
                    color: var(--warning) !important;
                }
                
                /* 달력 선택된 날짜도 주황색 테마로 */
                .calendar-day.selected {
                    background: var(--warning) !important;
                    border-color: var(--warning) !important;
                    color: white !important;
                    font-weight: 700 !important;
                }
                
                .calendar-day.in-range {
                    background: rgba(245, 158, 11, 0.2) !important;
                    color: var(--warning) !important;
                    border-color: rgba(245, 158, 11, 0.4) !important;
                }
                /* 모바일에서 선택된 버튼 텍스트 가시성 보장 */
                @media (max-width: 480px) {
                    .duration-btn.selected {
                        background: linear-gradient(135deg, var(--warning) 0%, #d97706 100%) !important;
                        color: #ffffff !important;
                        border-color: var(--warning) !important;
                        font-weight: bold !important;
                        box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3) !important;
                    }
                }
                @media (max-width: 400px) {
                    .duration-btn.selected {
                        background: linear-gradient(135deg, var(--warning) 0%, #d97706 100%) !important;
                        color: #ffffff !important;
                        border-color: var(--warning) !important;
                        font-weight: bold !important;
                        box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3) !important;
                    }
                }
                #original-reservation-info {
                    background: #fdf6f0 !important;
                    border-left-color: #e67e22 !important;
                }
                #original-reservation-info h4 {
                    color: #e67e22 !important;
                }
                
                /* 수정 모드에서 input focus 색상도 주황색으로 */
                input[type="text"]:focus, input[type="tel"]:focus, input[type="password"]:focus {
                    outline: 3px solid var(--warning) !important;
                    outline-offset: 2px !important;
                    border-color: var(--warning) !important;
                    box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.2) !important;
                }
            `;
            document.head.appendChild(style);
        }

        function setupModificationMode() {
            // Update page title and step titles
            document.getElementById('page-title').innerHTML = '<span class="emoji-normal">📋</span> 예약 변경';
            document.getElementById('step3-title').textContent = '3단계: 예약 변경 확인';
            document.getElementById('complete-btn').textContent = '예약 변경 완료';

            // Apply orange theme for modification mode
            applyModificationTheme();

            // Hide personal info form since we already have the info
            document.getElementById('personal-info-form').style.display = 'none';

            // Show and populate original reservation info
            const originalInfo = document.getElementById('original-reservation-info');
            const originalDetails = document.getElementById('original-reservation-details');
            
            const original = modificationData.originalReservation;
            const endDate = new Date(original.startDate);
            endDate.setDate(original.startDate.getDate() + original.duration);

            originalDetails.innerHTML = `
                <p><strong>기존 날짜:</strong> ${ReservationManager.formatKoreanDate(original.startDate)} ~ ${ReservationManager.formatKoreanDate(endDate)}</p>
                <p><strong>기존 기간:</strong> ${original.duration}박 ${original.duration + 1}일</p>
                <p><strong>예약자:</strong> ${modificationData.userInfo.name}</p>
                <p><strong>전화번호:</strong> ${modificationData.userInfo.phone}</p>
            `;
            originalInfo.style.display = 'block';

            // Pre-select the duration from original reservation
            durationSelector.setDuration(original.duration);
            calendar.setDuration(original.duration);

            // Update duration buttons to show current selection
            const durationButtons = document.querySelectorAll('.duration-btn');
            durationButtons.forEach(btn => {
                if (btn.textContent.includes(`${original.duration}박`)) {
                    btn.classList.add('selected');
                }
            });

            // Only skip to step 3 if not returning to a specific step
            if (!modificationData.returnToStep || modificationData.returnToStep === 3) {
                // Skip to step 3 since we have all required information
                // First mark steps 1 and 2 as completed
                stepNavigator.markStepCompleted(1);
                stepNavigator.markStepCompleted(2);
                
                // Move to step 3
                stepNavigator.hideStep(1);
                stepNavigator.showStep(3);
                stepNavigator.markStepActive(3);
                
                // Update step 3 with reservation info
                updateStep3ReservationInfo();
            }
        }


        function completeReservation() {
            if (isModificationMode) {
                // For modifications, we don't need to validate personal info again
                if (!calendar.getSelectedDate()) {
                    FeedbackManager.showAlert('새로운 예약 날짜를 선택해주세요.', 'warning');
                    return false;
                }

                if (!durationSelector.getDuration()) {
                    FeedbackManager.showAlert('숙박 기간을 선택해주세요.', 'warning');
                    return false;
                }

                // Show success message for modification
                const selectedDate = calendar.getSelectedDate();
                const duration = durationSelector.getDuration();
                const endDate = new Date(selectedDate);
                endDate.setDate(selectedDate.getDate() + duration);
                
                FeedbackManager.showSuccess(
                    '🎉 예약 변경 완료!',
                    `체크인: ${ReservationManager.formatKoreanDate(selectedDate)}<br>체크아웃: ${ReservationManager.formatKoreanDate(endDate)}<br>기간: ${duration}박 ${duration + 1}일`,
                    () => {
                        window.location.href = 'index.html';
                    }
                );
                return true;
            } else {
                // Original reservation completion logic
                return CompletionHandler.completeReservation();
            }
        }
    </script>
</body>
</html>
