<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ok's House - 별장 예약시스템</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/privacy.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container" role="main">
        <header class="page-header">
            <h1>🏡 Ok's 러브하우스</h1>
            <h2>장사 별장 예약시스템</h2>
        </header>
        
        <nav class="menu" role="navigation" aria-label="예약 메뉴">
            <a href="#" class="menu-btn" id="reservation-btn" role="button" aria-label="새로운 예약하기">
                <span class="emoji" aria-hidden="true">🏠</span>
                <div class="text">
                    <div class="main-text">새로운 예약하기</div>
                </div>
                <span class="arrow" aria-hidden="true">→</span>
            </a>
            <a href="manage.html" class="menu-btn modify" role="button" aria-label="예약 확인하기">
                <span class="emoji" aria-hidden="true">📋</span>
                <div class="text">
                    <div class="main-text">예약 확인하기</div>
                </div>
                <span class="arrow" aria-hidden="true">→</span>
            </a>
        </nav>
        
        <footer class="footer">
            <div class="welcome-message">
                Ok's 러브하우스에서 특별한 휴식을 🌟
            </div>
        </footer>
    </main>

    <script src="js/privacy.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const reservationBtn = document.getElementById('reservation-btn');
            
            reservationBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Always show privacy consent modal (don't check existing consent)
                const privacy = new PrivacyConsent({
                    onConsent: () => {
                        window.location.href = 'reservation.html';
                    },
                    onDecline: () => {
                        // Stay on current page
                        console.log('Privacy consent declined');
                    }
                });
                
                // Always show modal regardless of previous consent
                privacy.showModal();
            });
        });
    </script>
</body>
</html>
